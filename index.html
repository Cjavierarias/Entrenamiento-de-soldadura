<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        /* PANTALLA DE CARGA */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a1929;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0af;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loadingStatus {
            text-align: center;
            max-width: 80%;
            color: #8cf;
            font-size: 16px;
            margin-top: 10px;
        }

        /* BOT√ìN DE INICIO */
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #0a6, #0fc);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0, 255, 200, 0.4);
            display: none;
        }

        /* CONTENEDOR PRINCIPAL */
        #appContainer {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* VIDEO Y CANVAS */
        #videoStream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #arCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* OVERLAY DE M√âTRICAS */
        #metricsOverlay {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 2;
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid rgba(0, 200, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .metric-item {
            flex: 1;
            text-align: center;
            padding: 8px;
        }

        .metric-label {
            font-size: 12px;
            color: #8cf;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 8px currentColor;
        }

        .good { color: #0f0 !important; }
        .warning { color: #ff0 !important; }
        .error { color: #f00 !important; }

        #markerStatus {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ff0;
            font-weight: bold;
        }

        /* INDICADOR DE √ÅNGULO */
        #angleIndicator {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .angle-display {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .angle-label {
            font-size: 12px;
            color: #8cf;
            margin-top: 5px;
        }

        /* BOT√ìN DE SOLDADURA */
        #weldButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 80px;
            background: linear-gradient(135deg, #f50, #f80);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(255, 80, 0, 0.4);
            border: 3px solid rgba(255, 200, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        #weldButton.active {
            background: linear-gradient(135deg, #0f0, #0f8);
            border-color: rgba(0, 255, 100, 0.7);
            animation: weldPulse 0.5s infinite alternate;
        }

        @keyframes weldPulse {
            from { box-shadow: 0 10px 30px rgba(0, 255, 100, 0.4); }
            to { box-shadow: 0 10px 40px rgba(0, 255, 100, 0.7); }
        }

        .weld-text {
            font-size: 14px;
            opacity: 0.9;
        }

        /* BARRA DE PROGRESO */
        #weldProgress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #0f0, #ff0);

            border-radius: 0 0 20px 20px;
            transition: width 0.3s;
        }

        /* MODAL DE DESCARGA */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);

            justify-content: center;

            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #1a1a2e;

        .modal-content h2 {

        .modal-actions {

        .modal-btn {

        .modal-btn.confirm {
            background: #0a6;

        /* LOG DE EVENTOS */

        @media (max-width: 768px) {

            .angle-display { font-size: 20px; }
            #weldButton { 
                height: 70px; 
                font-size: 16px;

<body>
    <!-- PANTALLA DE CARGA -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <h2>Simulador de Soldadura AR</h2>
        <p id="loadingStatus">Cargando OpenCV.js...</p>
    </div>

    <!-- BOT√ìN DE INICIO -->
    <button id="startButton">üöÄ INICIAR SIMULADOR</button>

    <!-- CONTENEDOR PRINCIPAL -->
    <div id="appContainer">
        <!-- STREAM DE VIDEO -->
        <video id="videoStream" autoplay playsinline></video>
        
        <!-- CANVAS PARA OVERLAY AR -->
        <canvas id="arCanvas"></canvas>
        
        <!-- OVERLAY DE M√âTRICAS -->
        <div id="metricsOverlay">
            <div class="metric-row">
                <div class="metric-item">
                    <div class="metric-label">√Ångulo</div>
                    <div class="metric-value" id="currentAngle">--¬∞</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">Distancia</div>
                    <div class="metric-value" id="currentDistance">-- cm</div>
                </div>

                </div>

                    <div class="metric-label">Tiempo</div>
                    <div class="metric-value" id="sessionTimer">00:00</div>
                </div>
            </div>
            <div id="markerStatus">üîç Buscando patr√≥n 4√ó4...</div>
        </div>

        <!-- INDICADOR DE √ÅNGULO -->
        <div id="angleIndicator">
            <div class="angle-display" id="angleValue">--¬∞</div>
            <div class="angle-label">√Ångulo actual</div>
        </div>

        <!-- LOG DE EVENTOS -->
        <div id="eventLog"></div>

        <!-- BOT√ìN DE SOLDADURA -->
        <button id="weldButton">
            <div>üî• MANT√âN PARA SOLDAR</div>
            <div class="weld-text">(Usa bot√≥n de volumen si es posible)</div>
            <div id="weldProgress"></div>
        </button>
    </div>

    <!-- MODAL DE DESCARGA -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <h2>üìä ¬øDescargar resultados?</h2>
            <p>La evaluaci√≥n ha finalizado. ¬øDeseas descargar los resultados en formato CSV?</p>
            <div class="modal-actions">
                <button id="confirmDownload" class="modal-btn confirm">‚úÖ S√≠, descargar</button>
                <button id="cancelDownload" class="modal-btn cancel">‚ùå No, cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const CONFIG = {
            // PATR√ìN 4x4 (3x3 esquinas internas)
            PATTERN_SIZE: { rows: 3, cols: 3 }, // Esquinas internas del patr√≥n 4x4
            SQUARE_SIZE: 0.1, // 100mm = 0.1 metros (ajusta seg√∫n tu patr√≥n impreso)
            
            // Rangos √≥ptimos
            OPTIMAL_ANGLE: { min: 5, max: 15 },
            OPTIMAL_DISTANCE: { min: 0.08, max: 0.12 }, // 8-12 cm
            
            // Par√°metros de procesamiento
            PROCESS_INTERVAL: 100, // ms
            HISTORY_SIZE: 30,
            
            // Audio
            AUDIO_VOLUME: 0.5
        };

        // Variables globales
        let cv = null;
        let canvas = null;
        let ctx = null;
        let isProcessing = false;
        let isWelding = false;
        let cameraStream = null;
        
        // Historial para c√°lculos
        let poseHistory = [];
        let angleHistory = [];
        let distanceHistory = [];
        
        // Estado actual (MEDICIONES REALES)
        let currentAngle = 0;
        let currentDistance = 0;
        let currentSpeed = 0;
        let angularSpeed = 0;
        let stabilityScore = 100;
        let lastDetectionTime = 0;
        
        // Evaluaci√≥n
        let evaluationSession = {
            active: false,
            startTime: null,
            dataPoints: [],
            weldDuration: 0,
            lastRecordTime: 0
        };

        // Referencias a elementos DOM
        const elements = {};

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener referencias
            initElements();
            
            // Configurar eventos
            elements.startButton.addEventListener('click', initApp);
            elements.weldButton.addEventListener('mousedown', startWelding);
            elements.weldButton.addEventListener('touchstart', startWelding);
            elements.weldButton.addEventListener('mouseup', stopWelding);
            elements.weldButton.addEventListener('touchend', stopWelding);
            elements.confirmDownload.addEventListener('click', confirmDownload);
            elements.cancelDownload.addEventListener('click', cancelDownload);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        });

        function initElements() {
            elements.loadingScreen = document.getElementById('loadingScreen');
            elements.loadingStatus = document.getElementById('loadingStatus');
            elements.startButton = document.getElementById('startButton');
            elements.appContainer = document.getElementById('appContainer');
            elements.videoStream = document.getElementById('videoStream');
            elements.arCanvas = document.getElementById('arCanvas');
            elements.currentAngle = document.getElementById('currentAngle');
            elements.currentDistance = document.getElementById('currentDistance');
            elements.currentSpeed = document.getElementById('currentSpeed');
            elements.stabilityScore = document.getElementById('stabilityScore');
            elements.sessionTimer = document.getElementById('sessionTimer');
            elements.angleValue = document.getElementById('angleValue');
            elements.angleIndicator = document.getElementById('angleIndicator');
            elements.markerStatus = document.getElementById('markerStatus');
            elements.eventLog = document.getElementById('eventLog');
            elements.weldButton = document.getElementById('weldButton');
            elements.weldProgress = document.getElementById('weldProgress');
            elements.downloadModal = document.getElementById('downloadModal');
            elements.confirmDownload = document.getElementById('confirmDownload');
            elements.cancelDownload = document.getElementById('cancelDownload');
        }

        // ============================================
        // OPENCV
        // ============================================
        function onOpenCVReady() {
            console.log('‚úÖ OpenCV.js cargado');
            cv = window.cv;
            elements.loadingStatus.textContent = 'OpenCV.js listo ‚úÖ';
            elements.startButton.style.display = 'block';
        }

        // ============================================
        // INICIAR APLICACI√ìN
        // ============================================
        async function initApp() {
            elements.startButton.style.display = 'none';
            elements.loadingStatus.textContent = 'Solicitando c√°mara...';
            
            try {
                // Solicitar c√°mara trasera
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    }
                });
                
                elements.videoStream.srcObject = cameraStream;
                
                // Esperar a que el video est√© listo
                await new Promise(resolve => {
                    elements.videoStream.onloadedmetadata = () => {
                        console.log('‚úÖ Video listo');
                        resolve();
                    };
                });
                
                // Configurar canvas
                canvas = elements.arCanvas;
                ctx = canvas.getContext('2d');
                const videoWidth = elements.videoStream.videoWidth;
                const videoHeight = elements.videoStream.videoHeight;
                
                canvas.width = videoWidth;
                canvas.height = videoHeight;
                
                console.log(`Resoluci√≥n: ${videoWidth}x${videoHeight}`);
                
                // Mostrar interfaz
                elements.appContainer.style.display = 'block';
                elements.loadingScreen.style.display = 'none';
                
                // Iniciar procesamiento
                startProcessing();
                addEventLog('‚úÖ Sistema iniciado');
                
            } catch (error) {
                elements.loadingStatus.textContent = `Error: ${error.message}`;
                elements.startButton.style.display = 'block';
                addEventLog(`‚ùå Error: ${error.message}`);
            }
        }

        // ============================================
        // PROCESAMIENTO REAL CON OPENCV
        // ============================================
        function startProcessing() {
            if (isProcessing || !cv) return;
            
            isProcessing = true;
            console.log('üîÑ Iniciando procesamiento de visi√≥n...');
            
            // Bucle principal de procesamiento
            function processLoop() {
                if (!isProcessing) return;
                
                try {
                    processFrame();
                } catch (error) {
                    console.error('Error en procesamiento:', error);
                }
                
                // Continuar bucle
                setTimeout(processLoop, CONFIG.PROCESS_INTERVAL);
            }
            
            processLoop();
        }

        function processFrame() {
            if (!ctx || !elements.videoStream.readyState) return;
            
            // Obtener dimensiones del video
            const videoWidth = elements.videoStream.videoWidth;
            const videoHeight = elements.videoStream.videoHeight;
            
            if (!videoWidth || !videoHeight) return;
            
            // Crear matriz OpenCV desde el video
            const src = new cv.Mat(videoHeight, videoWidth, cv.CV_8UC4);
            const cap = new cv.VideoCapture(elements.videoStream);
            cap.read(src);
            
            // Convertir a escala de grises
            const gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            
            // Buscar patr√≥n de ajedrez
            const patternSize = new cv.Size(CONFIG.PATTERN_SIZE.cols, CONFIG.PATTERN_SIZE.rows);
            const corners = new cv.Mat();
            
            // Usar flags para mejor detecci√≥n
            const flags = cv.CALIB_CB_ADAPTIVE_THRESH + 
                         cv.CALIB_CB_NORMALIZE_IMAGE + 
                         cv.CALIB_CB_FAST_CHECK;
            
            const patternFound = cv.findChessboardCorners(gray, patternSize, corners, flags);
            
            if (patternFound && corners.rows > 0) {
                // Refinar detecci√≥n de esquinas
                const termCriteria = new cv.TermCriteria(
                    cv.TERM_CRITERIA_EPS + cv.TERM_CRITERIA_COUNT, 
                    30, 
                    0.001
                );
                
                const winSize = new cv.Size(11, 11);
                const zeroZone = new cv.Size(-1, -1);
                
                cv.cornerSubPix(gray, corners, winSize, zeroZone, termCriteria);
                
                // CALCULAR POSE REAL (solvePnP)
                const objectPoints = createObjectPoints();
                const cameraMatrix = estimateCameraMatrix(videoWidth, videoHeight);
                const distCoeffs = new cv.Mat.zeros(5, 1, cv.CV_64F);
                
                const rvec = new cv.Mat();
                const tvec = new cv.Mat();
                
                // Calcular posici√≥n y orientaci√≥n
                cv.solvePnP(objectPoints, corners, cameraMatrix, distCoeffs, rvec, tvec, false, cv.SOLVEPNP_ITERATIVE);
                
                // Extraer √°ngulos de Euler
                const rotationMatrix = new cv.Mat();
                cv.Rodrigues(rvec, rotationMatrix);
                
                // Convertir √°ngulos de rotaci√≥n a grados
                const eulerAngles = rotationMatrixToEuler(rotationMatrix);
                currentAngle = Math.abs(eulerAngles.x * (180 / Math.PI));
                
                // Calcular distancia (norma del vector de traslaci√≥n)
                const tx = tvec.data64F[0];
                const ty = tvec.data64F[1];
                const tz = tvec.data64F[2];
                currentDistance = Math.sqrt(tx*tx + ty*ty + tz*tz);
                
                // Actualizar historial para c√°lculos de velocidad
                updateHistory(currentAngle, currentDistance);
                
                // Calcular velocidad
                calculateVelocities();
                
                // Actualizar UI
                updateMetricsDisplay();
                
                // Dibujar overlay
                drawDetectionOverlay(src, corners, patternSize);
                
                // Dibujar gu√≠as
                drawVisualGuides();
                
                // Actualizar estado
                elements.markerStatus.textContent = '‚úÖ Patr√≥n detectado';
                elements.markerStatus.style.color = '#0f0';
                lastDetectionTime = Date.now();
                
                // Limpiar matrices OpenCV
                rotationMatrix.delete();
                rvec.delete();
                tvec.delete();
                cameraMatrix.delete();
                distCoeffs.delete();
                
            } else {
                // Patr√≥n no detectado
                elements.markerStatus.textContent = 'üîç Buscando patr√≥n 4√ó4...';
                elements.markerStatus.style.color = '#ff0';
                
                // Dibujar solo el video
                ctx.drawImage(elements.videoStream, 0, 0, canvas.width, canvas.height);
                
                // Mostrar mensaje de ayuda
                if (Date.now() - lastDetectionTime > 3000) {
                    drawHelpMessage();
                }
            }
            
            // Limpiar matrices
            src.delete();
            gray.delete();
            corners.delete();
        }

        // ============================================
        // FUNCIONES DE C√ÅLCULO
        // ============================================
        function createObjectPoints() {
            const points = [];
            const squareSize = CONFIG.SQUARE_SIZE;
            
            // Puntos 3D del patr√≥n (en metros)
            for (let i = 0; i < CONFIG.PATTERN_SIZE.rows; i++) {
                for (let j = 0; j < CONFIG.PATTERN_SIZE.cols; j++) {
                    points.push(new cv.Point3(j * squareSize, i * squareSize, 0));
                }
            }
            
            return cv.matFromArray(points.length, 3, cv.CV_64F, 
                points.flatMap(p => [p.x, p.y, p.z]));
        }

        function estimateCameraMatrix(width, height) {
            const fx = 800; // Focal length X (aproximado)
            const fy = 800; // Focal length Y
            const cx = width / 2; // Centro √≥ptico X
            const cy = height / 2; // Centro √≥ptico Y
            
            return cv.matFromArray(3, 3, cv.CV_64F, [
                fx, 0, cx,
                0, fy, cy,
                0, 0, 1
            ]);
        }

        function rotationMatrixToEuler(R) {
            // Extraer √°ngulos de Euler de la matriz de rotaci√≥n
            const sy = Math.sqrt(R.data64F[0] * R.data64F[0] + R.data64F[3] * R.data64F[3]);
            
            let x, y, z;
            
            if (sy > 1e-6) {
                x = Math.atan2(R.data64F[7], R.data64F[8]);
                y = Math.atan2(-R.data64F[6], sy);
                z = Math.atan2(R.data64F[3], R.data64F[0]);
            } else {
                x = Math.atan2(-R.data64F[5], R.data64F[4]);
                y = Math.atan2(-R.data64F[6], sy);
                z = 0;
            }
            
            return { x, y, z };
        }

        function updateHistory(angle, distance) {
            const now = Date.now();
            
            // Guardar en historial
            angleHistory.push({ angle, timestamp: now });
            distanceHistory.push({ distance, timestamp: now });
            
            // Limitar tama√±o del historial
            if (angleHistory.length > CONFIG.HISTORY_SIZE) {
                angleHistory.shift();
                distanceHistory.shift();
            }
            
            // Calcular estabilidad (desviaci√≥n est√°ndar)
            if (angleHistory.length > 5) {
                const angles = angleHistory.map(h => h.angle);
                const mean = angles.reduce((a, b) => a + b) / angles.length;
                const variance = angles.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / angles.length;
                const stdDev = Math.sqrt(variance);
                
                // Convertir a puntaje 0-100 (menos desviaci√≥n = m√°s estable)
                stabilityScore = Math.max(0, 100 - (stdDev * 20));
            }
        }

        function calculateVelocities() {
            if (angleHistory.length < 2 || distanceHistory.length < 2) return;
            
            const lastAngle = angleHistory[angleHistory.length - 2];
            const currentAngleData = angleHistory[angleHistory.length - 1];
            const lastDistance = distanceHistory[distanceHistory.length - 2];
            const currentDistanceData = distanceHistory[distanceHistory.length - 1];
            
            const dt = (currentAngleData.timestamp - lastAngle.timestamp) / 1000;
            if (dt === 0) return;
            
            // Velocidad angular (grados/segundo)
            angularSpeed = Math.abs(currentAngleData.angle - lastAngle.angle) / dt;
            
            // Velocidad lineal (m/segundo)
            const linearSpeed = Math.abs(currentDistanceData.distance - lastDistance.distance) / dt;
            currentSpeed = linearSpeed;
        }

        // ============================================
        // DIBUJADO
        // ============================================
        function drawDetectionOverlay(src, corners, patternSize) {
            // Dibujar esquinas detectadas
            cv.drawChessboardCorners(src, patternSize, corners, true);
            
            // Convertir a RGBA para canvas
            const rgba = new cv.Mat();
            cv.cvtColor(src, rgba, cv.COLOR_RGB2RGBA);
            
            // Mostrar en canvas
            ctx.putImageData(
                new ImageData(
                    new Uint8ClampedArray(rgba.data),
                    rgba.cols,
                    rgba.rows
                ),
                0, 0
            );
            
            rgba.delete();
        }

        function drawVisualGuides() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Dibujar l√≠nea de √°ngulo actual
            const angleRad = (currentAngle - 90) * Math.PI / 180;
            const length = 100;
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(angleRad) * length,
                centerY + Math.sin(angleRad) * length
            );
            
            // Color seg√∫n rango
            if (currentAngle >= CONFIG.OPTIMAL_ANGLE.min && 
                currentAngle <= CONFIG.OPTIMAL_ANGLE.max) {
                ctx.strokeStyle = '#0f0';
            } else if (currentAngle < CONFIG.OPTIMAL_ANGLE.min) {
                ctx.strokeStyle = '#ff0';
            } else {
                ctx.strokeStyle = '#f00';
            }
            
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Dibujar c√≠rculo de distancia
            const circleRadius = Math.min(200, currentDistance * 1000); // Escala para visualizaci√≥n
            ctx.beginPath();
            ctx.arc(centerX, centerY, circleRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 200, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawHelpMessage() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(centerX - 200, centerY - 60, 400, 120);
            
            ctx.fillStyle = '#ff0';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.fillText('üîç IMPRIME Y USA EL PATR√ìN 4√ó4', centerX, centerY - 30);
            ctx.font = '16px Arial';
            ctx.fillText('1. Imprime el patr√≥n en papel A4', centerX, centerY);
            ctx.fillText('2. Col√≥calo frente a la c√°mara (30-50 cm)', centerX, centerY + 30);
        }

        // ============================================
        // ACTUALIZACI√ìN DE UI
        // ============================================
        function updateMetricsDisplay() {
            // Actualizar valores (MEDICIONES REALES)
            elements.currentAngle.textContent = `${currentAngle.toFixed(1)}¬∞`;
            elements.currentDistance.textContent = `${(currentDistance * 100).toFixed(1)} cm`;
            elements.currentSpeed.textContent = `${(currentSpeed * 100).toFixed(1)} cm/s`;
            elements.stabilityScore.textContent = `${stabilityScore.toFixed(0)}%`;
            elements.angleValue.textContent = `${currentAngle.toFixed(1)}¬∞`;
            
            // Colores seg√∫n calidad
            updateMetricColor(elements.currentAngle, currentAngle, 
                            CONFIG.OPTIMAL_ANGLE.min, CONFIG.OPTIMAL_ANGLE.max);
            updateMetricColor(elements.currentDistance, currentDistance, 
                            CONFIG.OPTIMAL_DISTANCE.min, CONFIG.OPTIMAL_DISTANCE.max);
            updateMetricColor(elements.stabilityScore, stabilityScore, 70, 100);
            
            // Actualizar indicador de √°ngulo
            updateAngleIndicator();
            
            // Actualizar timer
            if (evaluationSession.active) {
                updateSessionTimer();
            }
        }

        function updateMetricColor(element, value, min, max) {
            element.classList.remove('good', 'warning', 'error');
            
            if (value >= min && value <= max) {
                element.classList.add('good');
            } else if (value >= min * 0.8 && value <= max * 1.2) {
                element.classList.add('warning');
            } else {
                element.classList.add('error');
            }
        }

        function updateAngleIndicator() {
            const indicator = elements.angleIndicator;
            if (currentAngle >= CONFIG.OPTIMAL_ANGLE.min && 
                currentAngle <= CONFIG.OPTIMAL_ANGLE.max) {
                indicator.style.borderColor = '#0f0';
            } else if (currentAngle < CONFIG.OPTIMAL_ANGLE.min) {
                indicator.style.borderColor = '#ff0';
                indicator.style.animation = 'pulse 0.5s infinite alternate';
            } else {
                indicator.style.borderColor = '#f00';
                indicator.style.animation = 'pulse 0.3s infinite alternate';
            }
        }

        function updateSessionTimer() {
            if (!evaluationSession.active) return;
            
            const elapsed = Date.now() - evaluationSession.startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            elements.sessionTimer.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ============================================
        // EVALUACI√ìN DE SOLDADURA
        // ============================================
        function startWelding() {
            if (isWelding) return;
            
            isWelding = true;
            elements.weldButton.classList.add('active');
            
            // Iniciar evaluaci√≥n
            if (!evaluationSession.active) {
                evaluationSession = {
                    active: true,
                    startTime: Date.now(),
                    dataPoints: [],
                    weldDuration: 0,
                    lastRecordTime: Date.now()
                };
                addEventLog('‚ñ∂Ô∏è Inicio de evaluaci√≥n');
            }
            
            addEventLog('üî• Soldadura iniciada');
            
            // Registrar primer punto
            recordDataPoint();
            
            // Iniciar progreso
            updateWeldProgress();
        }

        function stopWelding() {
            if (!isWelding) return;
            
            isWelding = false;
            elements.weldButton.classList.remove('active');
            
            if (evaluationSession.active) {
                evaluationSession.weldDuration = Date.now() - evaluationSession.startTime;
                addEventLog('‚èπÔ∏è Soldadura detenida');
                
                // Mostrar modal de confirmaci√≥n
                setTimeout(() => {
                    showDownloadModal();
                }, 500);
            }
        }

        function updateWeldProgress() {
            if (!isWelding) {
                elements.weldProgress.style.width = '0%';
                return;
            }
            
            const elapsed = Date.now() - evaluationSession.startTime;
            const progress = Math.min(100, (elapsed / 30000) * 100);
            
            elements.weldProgress.style.width = `${progress}%`;
            
            // Registrar datos cada 100ms aproximadamente
            if (Date.now() - evaluationSession.lastRecordTime > 100) {
                recordDataPoint();
                evaluationSession.lastRecordTime = Date.now();
            }
            
            // Continuar bucle
            requestAnimationFrame(updateWeldProgress);
        }

        function recordDataPoint() {
            if (!evaluationSession.active) return;
            
            const elapsed = Date.now() - evaluationSession.startTime;
            
            evaluationSession.dataPoints.push({
                timestamp: elapsed,
                angle: currentAngle,
                distance: currentDistance,
                speed: currentSpeed,
                stability: stabilityScore,
                angularSpeed: angularSpeed
            });
        }

        // ============================================
        // MODAL DE DESCARGA
        // ============================================
        function showDownloadModal() {
            elements.downloadModal.style.display = 'flex';
        }

        function hideDownloadModal() {
            elements.downloadModal.style.display = 'none';
        }

        function confirmDownload() {
            hideDownloadModal();
            exportResults();
        }

        function cancelDownload() {
            hideDownloadModal();
            addEventLog('‚ùå Descarga cancelada');
            
            if (confirm('¬øIniciar nueva sesi√≥n?')) {
                evaluationSession.active = false;
                elements.sessionTimer.textContent = '00:00';
                addEventLog('üîÑ Nueva sesi√≥n lista');
            }
        }

        // ============================================
        // EXPORTACI√ìN
        // ============================================
        function exportResults() {
            if (!evaluationSession.dataPoints.length) {
                alert('No hay datos para exportar');
                return;
            }
            
            // Crear CSV
            const headers = ['Timestamp(ms)', 'Angle(deg)', 'Distance(cm)', 'Speed(cm/s)', 'Stability(%)', 'AngularSpeed(deg/s)'];
            const csvRows = [headers.join(',')];
            
            evaluationSession.dataPoints.forEach(point => {
                const row = [
                    point.timestamp,
                    point.angle.toFixed(2),
                    (point.distance * 100).toFixed(2),
                    (point.speed * 100).toFixed(2),
                    point.stability.toFixed(1),
                    point.angularSpeed.toFixed(1)
                ];
                csvRows.push(row.join(','));
            });
            
            // Resumen
            const avgAngle = evaluationSession.dataPoints.reduce((s, p) => s + p.angle, 0) / evaluationSession.dataPoints.length;
            const avgDistance = evaluationSession.dataPoints.reduce((s, p) => s + p.distance, 0) / evaluationSession.dataPoints.length;
            const timeInRange = (evaluationSession.dataPoints.filter(p => 
                p.angle >= CONFIG.OPTIMAL_ANGLE.min && p.angle <= CONFIG.OPTIMAL_ANGLE.max
            ).length / evaluationSession.dataPoints.length * 100);
            
            csvRows.push('');
            csvRows.push('RESUMEN');
            csvRows.push(`Duraci√≥n total,${evaluationSession.weldDuration}ms`);
            csvRows.push(`√Ångulo promedio,${avgAngle.toFixed(2)}¬∞`);
            csvRows.push(`Distancia promedio,${(avgDistance * 100).toFixed(1)}cm`);
            csvRows.push(`Tiempo en rango √≥ptimo,${timeInRange.toFixed(1)}%`);
            
            const csvContent = csvRows.join('\n');
            
            // Descargar
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = `soldadura_${new Date().toISOString().slice(0,19).replace(/[:]/g,'-')}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addEventLog('üì• Resultados descargados');
            evaluationSession.active = false;
            elements.sessionTimer.textContent = '00:00';
        }

        // ============================================
        // UTILIDADES
        // ============================================
        function addEventLog(message) {
            const log = elements.eventLog;
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            if (log.children.length > 10) {
                log.removeChild(log.firstChild);
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'VolumeUp' || event.key === 'VolumeDown') {
                event.preventDefault();
                startWelding();
            }
        }

        function handleKeyUp(event) {
            if (event.key === 'VolumeUp' || event.key === 'VolumeDown') {
                event.preventDefault();
                stopWelding();
            }
        }

        // Iniciar actualizaci√≥n de UI
        setInterval(() => {
            if (isProcessing) {
                updateMetricsDisplay();
            }
        }, 100);
    </script>
